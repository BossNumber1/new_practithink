<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>arranging numbers in order</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 2</div>
        <div class="app">
            <div class="titlePage">
                Put the missing numbers in the correct order.
            </div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="inputsCollection">
                    <div class="inputContent">
                        <div></div>
                    </div>
                    <div
                        class="inputContent"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <div class="filledField" id="twenty" draggable="true">
                            20
                        </div>
                    </div>
                    <div
                        class="inputContent"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <div id="empty"></div>
                    </div>
                    <div class="inputContent">
                        <div></div>
                    </div>
                    <div class="inputContent">
                        <div></div>
                    </div>
                    <div class="inputContent">
                        <div></div>
                    </div>
                    <div class="inputContent">
                        <div></div>
                    </div>
                    <div class="inputContent">
                        <div></div>
                    </div>
                    <div class="inputContent">
                        <div class="filledField">90</div>
                    </div>
                    <div class="inputContent">
                        <div></div>
                    </div>
                </div>
                <div class="collectionFilledFields">
                    <div class="inputContent">
                        <div class="filledField">10</div>
                    </div>
                    <div class="inputContent">
                        <div class="filledField">80</div>
                    </div>
                    <div class="inputContent">
                        <div class="filledField">30</div>
                    </div>
                    <div class="inputContent">
                        <div class="filledField">40</div>
                    </div>
                    <div class="inputContent">
                        <div class="filledField">60</div>
                    </div>
                    <div class="inputContent">
                        <div class="filledField">70</div>
                    </div>
                    <div class="inputContent">
                        <div class="filledField">50</div>
                    </div>
                    <div class="inputContent">
                        <div class="filledField">100</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
