<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>arranging numbers in order</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 2</div>
        <div class="app">
            <div class="titlePage">
                Put the missing numbers in the correct order.
            </div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="inputsCollection">
                    <div class="inputContent">
                        <input type="text" id="more" />
                    </div>
                    <div id="minus">-</div>
                    <div class="inputContent">
                        <input type="text" id="smaller" />
                    </div>
                    <div id="equation">=</div>
                    <div class="inputContent">
                        <input type="text" id="equals" />
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
