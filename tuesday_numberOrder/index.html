<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>arranging numbers in order</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 2</div>
        <div class="app">

                Put the missing numbers in the correct order.
            </div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="inputsCollection">
                    <div class="inputContent">

                    </div>
                    <div class="inputContent">
                        <input type="text" value="20" class="filledField" />

                    <div class="inputContent">
                        <input type="text" />
                    </div>
                    <div class="inputContent">
                        <input type="text" />
                    </div>
                    <div class="inputContent">
                        <input type="text" />
                    </div>
                    <div class="inputContent">
                        <input type="text" />
                    </div>
                    <div class="inputContent">
                        <input type="text" />
                    </div>
                    <div class="inputContent">
                        <input type="text" />
                    </div>
                    <div class="inputContent">
                        <input type="text" value="90" class="filledField" />
                    </div>
                    <div class="inputContent">
                        <input type="text" />
                    </div>
                </div>
                <div class="collectionFilledFields">
                    <div class="inputContent">
                        <input type="text" value="10" class="filledField" />
                    </div>
                    <div class="inputContent">
                        <input type="text" value="80" class="filledField" />
                    </div>
                    <div class="inputContent">
                        <input type="text" value="30" class="filledField" />
                    </div>
                    <div class="inputContent">
                        <input type="text" value="40" class="filledField" />
                    </div>
                    <div class="inputContent">
                        <input type="text" value="60" class="filledField" />
                    </div>
                    <div class="inputContent">
                        <input type="text" value="70" class="filledField" />
                    </div>
                    <div class="inputContent">
                        <input type="text" value="50" class="filledField" />
                    </div>
                    <div class="inputContent">
                        <input type="text" value="100" class="filledField" />
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
