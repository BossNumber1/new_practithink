<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>sorting forms</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 16</div>
        <div class="app">
            <div class="titlePage">Sort out the shapes.</div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="figures">
                    <div class="topRow"></div>
                    <div class="bottomRow"></div>
                </div>
                <div class="basket">
                    <div class="basketFlat">
                        <div class="headerFlat"></div>
                        <div class="placeDropFigures" id="placeFlat"></div>
                    </div>
                    <div class="basketSolid">
                        <div class="headerSolid"></div>
                        <div class="placeDropFigures" id="placeSolid"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
