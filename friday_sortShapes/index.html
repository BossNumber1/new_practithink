<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>sorting forms</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 16</div>
        <div class="app">
            <div class="titlePage">Sort out the shapes.</div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div>
                    <div class="topRow">
                        <div>
                            <img src="./pictures/cube.svg" alt="cube" />
                        </div>
                        <div>
                            <img src="./pictures/star.svg" alt="star" />
                        </div>
                        <div>
                            <img src="./pictures/cone.svg" alt="cone" />
                        </div>
                        <div>
                            <img src="./pictures/circle.svg" alt="circle" />
                        </div>
                        <div>
                            <img src="./pictures/roof.svg" alt="roof" />
                        </div>
                    </div>
                    <div class="bottomRow">
                        <div>
                            <img src="./pictures/triangle.svg" alt="triangle" />
                        </div>
                        <div>
                            <img src="./pictures/pyramid.svg" alt="pyramid" />
                        </div>
                        <div>
                            <img src="./pictures/square.svg" alt="square" />
                        </div>
                        <div>
                            <img src="./pictures/ball.svg" alt="ball" />
                        </div>
                        <div>
                            <img src="./pictures/cube2d.svg" alt="cube2d" />
                        </div>
                    </div>
                </div>
                <div class="baskets">
                    <div class="basketFlat">
                        <div class="headerFlat">
                            <div class="headerText">Flat</div>
                        </div>
                        <div class="placeDropFigures" id="placeFlat"></div>
                    </div>
                    <div class="basketSolid">
                        <div class="headerSolid">
                            <div class="headerText">Solid</div>
                        </div>
                        <div class="placeDropFigures" id="placeSolid"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
