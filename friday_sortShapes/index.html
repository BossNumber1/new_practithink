<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>sorting forms</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 16</div>
        <div class="app">
            <div class="titlePage">Sort out the shapes.</div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div>
                    <div class="topRow">
                        <div
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        >
                            <img
                                src="./pictures/cube.svg"
                                alt="cube"
                                id="cube"
                            />
                        </div>
                        <div
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        >
                            <img
                                src="./pictures/star.svg"
                                alt="star"
                                id="star"
                            />
                        </div>
                        <div
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        >
                            <img
                                src="./pictures/cone.svg"
                                alt="cone"
                                id="cone"
                            />
                        </div>
                        <div
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        >
                            <img
                                src="./pictures/circle.svg"
                                alt="circle"
                                id="circle"
                            />
                        </div>
                        <div
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        >
                            <img
                                src="./pictures/roof.svg"
                                alt="roof"
                                id="roof"
                            />
                        </div>
                    </div>
                    <div class="bottomRow">
                        <div
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        >
                            <img
                                src="./pictures/triangle.svg"
                                alt="triangle"
                                id="triangle"
                            />
                        </div>
                        <div
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        >
                            <img
                                src="./pictures/pyramid.svg"
                                alt="pyramid"
                                id="pyramid"
                            />
                        </div>
                        <div
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        >
                            <img
                                src="./pictures/square.svg"
                                alt="square"
                                id="square"
                            />
                        </div>
                        <div
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        >
                            <img
                                src="./pictures/ball.svg"
                                alt="ball"
                                id="ball"
                            />
                        </div>
                        <div
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        >
                            <img
                                src="./pictures/cube2d.svg"
                                alt="cube2d"
                                id="cube2d"
                            />
                        </div>
                    </div>
                </div>
                <div class="baskets">
                    <div class="basketFlat">
                        <div class="headerFlat">
                            <div class="headerText">Flat</div>
                        </div>
                        <div
                            class="placeDropFigures"
                            id="placeFlat"
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        ></div>
                    </div>
                    <div class="basketSolid">
                        <div class="headerSolid">
                            <div class="headerText">Solid</div>
                        </div>
                        <div
                            class="placeDropFigures"
                            id="placeSolid"
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
