<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>distribution of sweets</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 7</div>
        <div class="app">
            <div class="titlePage">
                Kate had 7 candies. She gave 4 candies to Bob and 3 to Dave.
                <br />
                Put the candies in the children's baskets.
            </div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="candies">
                    <div
                        class="candy"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/candy.svg"
                            alt="candy"
                            id="candy0"
                            data-position="0"
                        />
                    </div>
                    <div
                        class="candy"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/candy.svg"
                            alt="candy"
                            id="candy1"
                            data-position="1"
                        />
                    </div>
                    <div
                        class="candy"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/candy.svg"
                            alt="candy"
                            id="candy2"
                            data-position="2"
                        />
                    </div>
                    <div
                        class="candy"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/candy.svg"
                            alt="candy"
                            id="candy3"
                            data-position="3"
                        />
                    </div>
                    <div
                        class="candy"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/candy.svg"
                            alt="candy"
                            id="candy4"
                            data-position="4"
                        />
                    </div>
                    <div
                        class="candy"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/candy.svg"
                            alt="candy"
                            id="candy5"
                            data-position="5"
                        />
                    </div>
                    <div
                        class="candy"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/candy.svg"
                            alt="candy"
                            id="candy6"
                            data-position="6"
                        />
                    </div>
                </div>
                <div class="mans">
                    <div class="bob">
                        <div class="header">
                            <div class="textHeader">Bob</div>
                        </div>
                        <div
                            class="placeDropCandy"
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                            id="placeDropCandyBob"
                        ></div>
                    </div>
                    <div class="dave">
                        <div class="header">
                            <div class="textHeader">Dave</div>
                        </div>
                        <div
                            class="placeDropCandy"
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                            id="placeDropCandyDave"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
