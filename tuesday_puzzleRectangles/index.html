<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>measurement of objects</title>
        <link rel="stylesheet" href="./global.css" />
        <script
            type="text/javascript"
            src="./propeller/src/propeller.js"
        ></script>
    </head>
    <body>
        <div class="nameTask">Questions 12</div>
        <div class="app">
            <div class="titlePage">Drag the triangles to make a rectangle.</div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="resetField"></div>
                <div class="triangles">
                    <div class="firstTriangle">
                        <div class="topСorner"></div>
                        <img
                            src="./pictures/firstTriangle.svg"
                            alt="firstTriangle"
                            class="mainImg"
                        />
                        <div class="bottomСorners"></div>
                    </div>
                    <div class="secondTriangle">
                        <div class="leftCorners"></div>
                        <img
                            src="./pictures/secondTriangle.svg"
                            alt="secondTriangle"
                            class="mainImgSecondTriangle"
                        />
                        <div class="rightCorner"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
