<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>distribute shapes to circles</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 18</div>
        <div class="app">
            <div class="titlePage">Sort out the shapes.</div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="row">
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/blueFlower.svg"
                            alt="blueFlower"
                            id="blueFlower"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/redFlower.svg"
                            alt="redFlower"
                            id="redFlower"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/socks.svg"
                            alt="socks"
                            id="socks"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/greenFlower.svg"
                            alt="greenFlower"
                            id="greenFlower"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/ball.svg" alt="ball" id="ball" />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/car.svg" alt="car" id="car" />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/violetFlower.svg"
                            alt="violetFlower"
                            id="violetFlower"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/ruler.svg"
                            alt="ruler"
                            id="ruler"
                        />
                    </div>
                </div>
                <div class="circles">
                    <div
                        class="flowers"
                        id="flowersPlace"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <div class="flowersHeader">Flowers</div>
                    </div>
                    <div
                        class="redColor"
                        id="redColorPlace"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <div class="redColorHeader">Red color</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
