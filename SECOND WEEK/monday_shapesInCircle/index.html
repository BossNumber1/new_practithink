<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>distribute shapes to circles</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 18</div>
        <div class="app">
            <div class="titlePage">Sort out the shapes.</div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="row">
                    <div>
                        <img src="./pictures/blueFlower.svg" alt="blueFlower" />
                    </div>
                    <div>
                        <img src="./pictures/redFlower.svg" alt="redFlower" />
                    </div>
                    <div>
                        <img src="./pictures/socks.svg" alt="socks" />
                    </div>
                    <div>
                        <img
                            src="./pictures/greenFlower.svg"
                            alt="greenFlower"
                        />
                    </div>
                    <div>
                        <img src="./pictures/ball.svg" alt="ball" />
                    </div>
                    <div>
                        <img src="./pictures/car.svg" alt="car" />
                    </div>
                    <div>
                        <img
                            src="./pictures/violetFlower.svg"
                            alt="violetFlower"
                        />
                    </div>
                    <div>
                        <img src="./pictures/ruler.svg" alt="ruler" />
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
