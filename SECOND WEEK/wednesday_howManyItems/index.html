<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>how many items</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 3</div>

            </div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="figures">
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/pentagons.svg"
                            alt="pentagons"
                            id="pentagons0"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/stars.svg"
                            alt="stars"
                            id="stars0"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/rectangles.svg"
                            alt="rectangles"
                            id="rectangles0"
                        />
                    </div>
                </div>
                <div class="places">
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                        id="place0"
                    >
                        <div class="namePlace">Six</div>
                        <img
                            src="./pictures/freePlace.svg"
                            alt="free place"
                            id="freePlace0"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                        id="place1"
                    >
                        <div class="namePlace">Eight</div>
                        <img
                            src="./pictures/freePlace.svg"
                            alt="free place"
                            id="freePlace1"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                        id="place2"
                    >
                        <div class="namePlace">Three</div>
                        <img
                            src="./pictures/freePlace.svg"
                            alt="free place"
                            id="freePlace2"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
