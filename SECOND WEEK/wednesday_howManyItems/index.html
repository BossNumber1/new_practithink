<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>how many triangles</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 15</div>
        <div class="app">
            <div class="titlePage">How many triangles are in the picture?</div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="row">
                    <div>
                        <img src="./pictures/hexagon.svg" alt="hexagon" />
                    </div>
                    <div>
                        <img
                            src="./pictures/oneSidedTriangle.svg"
                            alt="oneSidedTriangle"
                        />
                    </div>
                    <div>
                        <img src="./pictures/circle.svg" alt="circle" />
                    </div>
                    <div>
                        <img src="./pictures/triangle.svg" alt="triangle" />
                    </div>
                    <div>
                        <img src="./pictures/rectangle.svg" alt="rectangle" />
                    </div>
                </div>
                <div class="answer">
                    <div class="inputArea">
                        <input type="text" id="answer" />
                    </div>
                    <div class="text">Triangles</div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
