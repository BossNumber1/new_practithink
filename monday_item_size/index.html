<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>measurement of objects</title>
        <link rel="stylesheet" href="./global.css" />
        <script
            type="text/javascript"
            src="./propeller/src/propeller.js"
        ></script>
    </head>
    <body>
        <div class="nameTask">Questions 8</div>
        <div class="app">
            <div class="titlePage">
                Measure the objects and choose which one is longer.
            </div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="subjects">
                    <div class="pencils">
                        <img
                            src="./pictures/redPencil.svg"
                            alt="red pencil"
                            id="redPencil"
                        />
                        <img
                            src="./pictures/greenPencil.svg"
                            alt="green pencil"
                            id="greenPencil"
                        /><img
                            src="./pictures/bluePencil.svg"
                            alt="blue pencil"
                            id="bluePencil"
                        />
                    </div>
                    <div class="ruler">
                        <div class="leftEdge"></div>
                        <img
                            src="./pictures/ruler.svg"
                            alt="ruler"
                            class="imgRuler"
                        />
                        <div class="rightEdge"></div>
                    </div>
                </div>
                <div class="btns">
                    <button>red</button>
                    <button>blue</button>
                    <button>green</button>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
