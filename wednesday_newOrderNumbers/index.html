<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>arranging numbers in order</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 1</div>
        <div class="app">
            <div class="titlePage">
                The marbles numbered 23 to 28 have mixed up. Put them in the
                correct order.
            </div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="topRow">
                    <div
                        class="square"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/0.svg" alt="square" id="0" />
                    </div>
                    <div
                        class="square"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/1.svg" alt="square" id="1" />
                    </div>
                    <div
                        class="square"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/2.svg" alt="square" id="2" />
                    </div>
                    <div
                        class="square"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/3.svg" alt="square" id="3" />
                    </div>
                    <div
                        class="square"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/4.svg" alt="square" id="4" />
                    </div>
                    <div
                        class="square"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/5.svg" alt="square" id="5" />
                    </div>
                </div>
                <div class="bottomRow">
                    <div
                        class="number"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                        data-position="0"
                    >
                        <img src="./pictures/26.svg" alt="26" id="26" />
                    </div>
                    <div
                        class="number"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                        data-position="1"
                    >
                        <img src="./pictures/23.svg" alt="23" id="23" />
                    </div>
                    <div
                        class="number"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                        data-position="2"
                    >
                        <img src="./pictures/28.svg" alt="28" id="28" />
                    </div>
                    <div
                        class="number"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                        data-position="3"
                    >
                        <img src="./pictures/25.svg" alt="25" id="25" />
                    </div>
                    <div
                        class="number"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                        data-position="4"
                    >
                        <img src="./pictures/27.svg" alt="27" id="27" />
                    </div>
                    <div
                        class="number"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                        data-position="5"
                    >
                        <img src="./pictures/24.svg" alt="24" id="24" />
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
