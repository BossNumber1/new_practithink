<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>mapping objects to names</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 13</div>
        <div class="app">
            <div class="titlePage">
                Classify the shapes. Then count and write the number of objects
                in each set.
            </div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="objects">
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/clock.svg"
                            alt="clock"
                            id="clock"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/window.svg"
                            alt="window"
                            id="window"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/cookies.svg"
                            alt="cookies"
                            id="cookies"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/painting.svg"
                            alt="painting"
                            id="painting"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/pizza.svg"
                            alt="pizza"
                            id="pizza"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/sign.svg" alt="sign" id="sign" />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/tv.svg" alt="tv" id="tv" />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/tool.svg" alt="tool" id="tool" />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/chocolate.svg"
                            alt="chocolate"
                            id="chocolate"
                        />
                    </div>
                </div>
                <div class="mergingCollections">
                    <div class="heart">
                        <div class="headerHeart">
                            <img src="./pictures/heart.svg" alt="heart" />
                        </div>
                        <div
                            class="placeDroppingFigures"
                            id="basketHearts"
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        ></div>
                    </div>
                    <div class="star">
                        <div class="headerStar">
                            <img src="./pictures/star.svg" alt="star" />
                        </div>
                        <div
                            class="placeDroppingFigures"
                            id="basketStars"
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        ></div>
                    </div>
                    <div class="rhombus">
                        <div class="headerRhombus">
                            <img src="./pictures/rhombus.svg" alt="rhombus" />
                        </div>
                        <div
                            class="placeDroppingFigures"
                            id="basketRhombus"
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
