<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>mapping objects to names</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 13</div>
        <div class="app">
            <div class="titlePage">
                Match the objects to the names of shapes they look like.
            </div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="objects">
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/clock.svg"
                            alt="clock"
                            id="clock"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/window.svg"
                            alt="window"
                            id="window"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/cookie.svg"
                            alt="cookie"
                            id="cookie"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/painting.svg"
                            alt="painting"
                            id="painting"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/pizza.svg"
                            alt="pizza"
                            id="pizza"
                        />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/sign.svg" alt="sign" id="sign" />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/tv.svg" alt="tv" id="tv" />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/tool.svg" alt="tool" id="tool" />
                    </div>
                    <div
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/chocolate.svg"
                            alt="chocolate"
                            id="chocolate"
                        />
                    </div>
                </div>
                <div class="mergingCollections">
                    <div class="circle">
                        <div class="headerCircle">Circle</div>
                        <div
                            class="placeDroppingFigures"
                            id="basketCircle"
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        ></div>
                    </div>
                    <div class="square">
                        <div class="headerSquare">Square</div>
                        <div
                            class="placeDroppingFigures"
                            id="basketSquare"
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        ></div>
                    </div>
                    <div class="triangle">
                        <div class="headerTriangle">Triangle</div>
                        <div
                            class="placeDroppingFigures"
                            id="basketTriangle"
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        ></div>
                    </div>
                    <div class="rectangle">
                        <div class="headerRectangle">Rectangle</div>
                        <div
                            class="placeDroppingFigures"
                            id="basketRectangle"
                            ondrop="drop(event)"
                            ondragover="allowDrop(event)"
                            ondragstart="dragStart(event)"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
