<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>placing toys</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 14</div>
        <div class="app">
            <div class="titlePage">
                Help Jack to put the toys on their places. The car should be
                next to the bear, the pyramid above the car and the robot below
                the bear.
            </div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="closetSpace">
                    <div class="closet">
                        <img src="./pictures/closet.svg" alt="closet" />
                    </div>
                    <div id="topSeat">
                        <img src="./pictures/square.svg" alt="place" />
                    </div>
                    <div id="centralSeat">
                        <img src="./pictures/square.svg" alt="place" />
                    </div>
                    <div id="bottomSeat">
                        <img src="./pictures/square.svg" alt="place" />
                    </div>
                </div>
                <div class="toys">
                    <div class="toy">
                        <img src="./pictures/car.svg" alt="car" />
                    </div>
                    <div class="toy">
                        <img src="./pictures/robot.svg" alt="robot" />
                    </div>
                    <div class="toy">
                        <img src="./pictures/pyramid.svg" alt="pyramid" />
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
