<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>placing toys</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 14</div>
        <div class="app">
            <div class="titlePage">
                Help Jack to put the toys on their places. The car should be
                next to the bear, the pyramid above the car and the robot below
                the bear.
            </div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div class="closetSpace">
                    <div class="closet">
                        <img src="./pictures/closet.svg" alt="closet" />
                    </div>
                    <div
                        id="topSeat"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/square.svg"
                            alt="place"
                            id="square0"
                        />
                    </div>
                    <div
                        id="centralSeat"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/square.svg"
                            alt="place"
                            id="square1"
                        />
                    </div>
                    <div
                        id="bottomSeat"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/square.svg"
                            alt="place"
                            id="square2"
                        />
                    </div>
                </div>
                <div class="toys">
                    <div
                        class="toy"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img src="./pictures/car.svg" alt="car" id="car" />
                    </div>
                    <div
                        class="toy"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/robot.svg"
                            alt="robot"
                            id="robot"
                        />
                    </div>
                    <div
                        class="toy"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/pyramid.svg"
                            alt="pyramid"
                            id="pyramid"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
