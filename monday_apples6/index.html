<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>counting cookies</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="nameTask">Questions 6</div>
        <div class="app">
            <div class="titlePage">
                Jack gathered 10 apples in the basket. Some of them have
                crumbled and mixed with other apples in the garden.
                <div class="excretion">
                    Get them back to the basket, so there are 10 apples again.
                </div>
            </div>
            <div class="lineUnderHeading"></div>
            <div class="content">
                <div
                    class="basket"
                    ondrop="drop(event)"
                    ondragover="allowDrop(event)"
                >
                    <div class="titleBasket">
                        <div class="textBasket">Jack's basket</div>
                    </div>
                    <div class="appleInBasket">
                        <div>
                            <img src="./pictures/apple.svg" alt="apple" />
                        </div>
                        <div>
                            <img src="./pictures/apple.svg" alt="apple" />
                        </div>
                        <div>
                            <img src="./pictures/apple.svg" alt="apple" />
                        </div>
                        <div>
                            <img src="./pictures/apple.svg" alt="apple" />
                        </div>
                        <div>
                            <img src="./pictures/apple.svg" alt="apple" />
                        </div>
                    </div>
                    <div class="appleInBasket2row">
                        <div>
                            <img src="./pictures/apple.svg" alt="apple" />
                        </div>
                    </div>
                </div>
                <div class="applesRow">
                    <div
                        class="appleInRow"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/apple.svg"
                            alt="apple"
                            ondragstart="dragStart(event)"
                            id="apple0"
                            data-position="0"
                        />
                    </div>
                    <div
                        class="appleInRow"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/apple.svg"
                            alt="apple"
                            ondragstart="dragStart(event)"
                            id="apple1"
                            data-position="1"
                        />
                    </div>
                    <div
                        class="appleInRow"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/apple.svg"
                            alt="apple"
                            ondragstart="dragStart(event)"
                            id="apple2"
                            data-position="2"
                        />
                    </div>
                    <div
                        class="appleInRow"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/apple.svg"
                            alt="apple"
                            ondragstart="dragStart(event)"
                            id="apple3"
                            data-position="3"
                        />
                    </div>
                    <div
                        class="appleInRow"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/apple.svg"
                            alt="apple"
                            ondragstart="dragStart(event)"
                            id="apple4"
                            data-position="4"
                        />
                    </div>
                    <div
                        class="appleInRow"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)"
                        ondragstart="dragStart(event)"
                    >
                        <img
                            src="./pictures/apple.svg"
                            alt="apple"
                            ondragstart="dragStart(event)"
                            id="apple5"
                            data-position="5"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
